<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;

        }
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
        thead,
        .average {
            background-color: gray;
            color: white;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="" rowspan="2">Area</th>
                <th rowspan="2">Discipline</th>
                <th rowspan="1" colspan="2">Note</th>
                <th rowspan="2">Average</th>
            </tr>
            <tr>
                <th>Note 1</th>
                <th>Note 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exact</th>
                <td>Mathematics</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Physical</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Chemical</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="average">
                <th  colspan="4">Exact Average</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humans</th>
                <td>History</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geograpy</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr  class="average">
                <th colspan="4">Humans Average</th>
                <td>0.0</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>

    </table>
</body>
</html>
